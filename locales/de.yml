about:
  p1: FlyBeeper - Geräte für Gleitschirme und Drachenflieger. Die Geräte verfügen über verschiedene Sensoren. Die verarbeiteten Daten werden über Bluetooth übertragen.
  p2: Diese Webanwendung kann eine Verbindung zum Gerät herstellen, dessen Einstellungen ändern und alle vom Gerät übertragenen Daten anzeigen. Hier können Sie die neueste Firmware-Version, den Änderungsverlauf und eine Beschreibung des Update-Vorgangs finden. Darüber hinaus können bei Erlaubnis die Daten der Satellitennavigation angezeigt werden.
  location-permission: Standortzugriff anfordern
  geo-granted: Standortzugriff gewährt
  geo-denied: Standortzugriff verweigert. Öffnen Sie die Browsereinstellungen, um Berechtigungen zu erteilen.
  p3: Die Anwendung kann offline installiert und verwendet werden.
  install-app: Anwendung installieren
  p4: Eine ausführliche Projektbeschreibung finden Sie auf der Website.
