about:
  p1: FlyBeeper - Dispositivi per parapendio e deltaplano. I dispositivi dispongono di vari sensori. I dati elaborati vengono trasmessi tramite Bluetooth.
  p2: Questa applicazione web può connettersi al dispositivo, modificarne le impostazioni e visualizzare tutti i dati trasmessi dal dispositivo. Qui è possibile trovare l'ultima versione del firmware, la cronologia delle modifiche e una descrizione della procedura di aggiornamento. Inoltre, con il permesso, è possibile visualizzare i dati di navigazione satellitare.
  location-permission: Richiedi il permesso di posizione
  geo-granted: Permesso di posizione concesso
  geo-denied: Permesso di posizione negato. Aprire le impostazioni del browser per concedere i permessi.
  p3: L'applicazione può essere installata e utilizzata offline.
  install-app: Installa l'applicazione
  p4: Puoi trovare una descrizione dettagliata del progetto sul sito web.
  link-description: Pagina del progetto
  link-blog: Pagina del Progetto
  link-market: Negozio FlyBeeper

