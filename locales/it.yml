about:
  p1: FlyBeeper PS1 — un dispositivo per parapendii e deltaplani. Il dispositivo è dotato di un sensore di pressione atmosferica e i dati vengono trasmessi via Bluetooth.
  p2: Questa applicazione web può connettersi al dispositivo e visualizzare tutte le informazioni. Inoltre, con il permesso, è possibile visualizzare i dati della navigazione satellitare.
  location-permission: Richiedi il permesso di posizione
  geo-granted: Permesso di posizione concesso
  geo-denied: Permesso di posizione negato. Aprire le impostazioni del browser per concedere i permessi.
  p3: L'applicazione può essere installata e utilizzata offline.
  install-app: Installa l'applicazione
  p4: Puoi trovare una descrizione dettagliata del progetto sul sito web.
