update:
  how-to: Cómo actualizar
  changelog: Registro de cambios
  descr: es la mejor solución para actualizar el firmware. Instale y lance la aplicación. En la pestaña `Scan`, busque un dispositivo y haga clic en el botón `connect`. En la pestaña que se abre, cerca del botón `disconnect`, haga clic en el icono `DFU`. Seleccione el archivo de firmware previamente descargado `app_update.bin` en el sistema de archivos. Seleccione `Test and Confirm` y presione `Ok`. Después de 15 segundos, el archivo se transferirá, verificará y el dispositivo se reiniciará. La batería debe estar llena.
