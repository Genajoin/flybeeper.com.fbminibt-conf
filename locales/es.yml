about:
  p1: FlyBeeper - Dispositivos para parapentes y ala delta. Los dispositivos cuentan con diversos sensores. Los datos procesados se transmiten mediante Bluetooth.
  p2: Esta aplicación web puede conectarse al dispositivo, cambiar su configuración y mostrar todos los datos transmitidos por el dispositivo. Aquí puede encontrar la última versión del firmware, el historial de cambios y una descripción del procedimiento de actualización. Además, si se cuenta con permisos, se pueden mostrar los datos de navegación por satélite.
  location-permission: Solicitar permiso de ubicación
  geo-granted: Permiso de ubicación concedido
  geo-denied: Permiso de ubicación denegado. Abra la configuración del navegador para conceder permisos.
  p3: La aplicación se puede instalar y utilizar sin conexión.
  install-app: Instalar aplicación
  p4: Puede encontrar una descripción detallada del proyecto en el sitio web.
  link-description: Página del proyecto
  link-blog: Página del Proyecto
  link-market: Tienda FlyBeeper
  fbtas-p1: Sensor de velocidad aerodinámica verdadera autónomo con Bluetooth.
  fbminibt-p1: Variómetro con Bluetooth y botones inalámbricos. Indicación audible de velocidad de ascenso basada en curvas definidas por el usuario. La batería es resistente al frío.
  fbps1-p1: Siempre disponible para conexión Bluetooth de barómetro externo. Alta sensibilidad y estabilidad con mínimos retrasos. Convierta cualquier smartphone en un variómetro confiable.
  fbrc4-p1: 4 botones externos siempre disponibles para conectar mediante Bluetooth.

