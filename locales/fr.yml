about:
  p1: FlyBeeper PS1 — un dispositif pour parapentes et deltaplanes. L'appareil est équipé d'un capteur de pression atmosphérique et les données sont transmises via Bluetooth.
  p2: Cette application web peut se connecter à l'appareil et afficher toutes les informations. De plus, avec la permission, il est possible d'afficher les données de navigation par satellite.
  location-permission: Demander la permission d'emplacement
  geo-granted: Permission d'emplacement accordée
  geo-denied: Permission d'emplacement refusée. Ouvrez les paramètres du navigateur pour accorder les permissions.
  p3: L'application peut être installée et utilisée hors ligne.
  install-app: Installer l'application
  p4: Vous pouvez trouver une description détaillée du projet sur le site web.
  link-description: Page du projet
