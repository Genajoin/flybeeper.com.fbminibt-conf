update:
  how-to: How to update
  changelog: Changelog
  descr: is the best solution to use for update firmware. Install and launch the application. On the tab `Scan`, look for a device with a name `FBminiBT` and click `connect` button. On the tab that opens, close to the button `disconnect`, click on the icon `DFU`. Select the previously downloaded firmware file `app_update.bin` in the file system. Select the `Test and Confirm` and press `Ok`. After 15 seconds the file will be transferred, verified and the device will reboot. Battery mist be full.
