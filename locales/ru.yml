about:
  p1: FlyBeeper mini BT — устройство для парапланов и дельтапланов. Прибор имеет датчик атмосферного давления, звуковой зуммер и 4 кнопки. Данные передаются через Bluetooth.
  p2: Это веб-приложение умеет подключаться к устройству и изменять его настройки, отображает все передаваемые с устройства данные. Здесь можно найти последнюю версию прошивки, историю изменений и описание процедуры обновления.  Кроме того, при наличии разрешения, можно отображать данные спутниковой навигации.
  location-permission: Запрос разрешения на доступ к местоположению
  geo-granted: Доступ к местоположению разрешен
  geo-denied: Доступ к местоположению запрещен. Откройте настройки браузера для разрешения.
  p3: Приложение можно установить и использовать оффлайн.
  install-app: Установить приложение
  p4: Подробное описание проекта можно найти на странице проекта или в магазине.
  link-blog: Страница проекта
  link-market: Магазин FlyBeeper
