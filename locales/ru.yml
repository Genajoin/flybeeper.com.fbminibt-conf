update:
  how-to: Как обновить
  changelog: Протокол изменений
  descr: лучшее решение для обновления прошивки. Установите и запустите приложение. На вкладке `Scan` найдите устройство с именем `FBminiBT` и нажмите кнопку `connect`. На открывшейся вкладке, рядом с кнопкой `disconnect`, нажмите на значок `DFU`. Выберите ранее загруженный файл прошивки `app_update.bin` в файловой системе. Выберите `Test and Confirm` и нажмите `Ok`. Через 15 секунд файл будет передан, проверен, и устройство перезагрузится. Батарея должна быть новой.
